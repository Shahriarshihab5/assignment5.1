<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Donate Button -->
    <div class="flex justify-center mt-10">
        <button id="donate-now-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Donate Now</button>
    </div>

    <!-- Modal -->
    <div id="donation-modal" class=" fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg w-96 p-5">
            <h2 class="text-center text-2xl font-bold mb-4">Congrats!</h2>
            <p class="text-center text-yellow-500 text-4xl mb-4">ðŸ’°</p>
            <p class="text-center text-lg">You Have Donated for Humankind</p>
            <p class="text-center text-green-600 font-bold mt-2">Successfully</p>
            <div class="text-center mt-6">
                <button id="close-modal-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">Close Confirmation</button>
            </div>
        </div>
    </div>

    <script>
        // Get the button and modal elements
        const donateBtn = document.getElementById('donate-now-btn');
        const modal = document.getElementById('donation-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Add event listener to the Donate button to show the modal
        donateBtn.addEventListener('click', function() {
            modal.classList.remove('hidden');  // Show the modal
        });

        // Add event listener to the Close button to hide the modal
        closeModalBtn.addEventListener('click', function() {
            modal.classList.add('hidden');  // Hide the modal
        });
    </script>

</body>
</html>
